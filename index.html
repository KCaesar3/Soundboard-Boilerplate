<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Soundboard</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <!-- Keys -->
<div class="keys">

    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="219" class="key">
      <kbd>[</kbd>
      <span class="sound">Taps</span>
    </div>

</div>

  <!-- Sounds -->
  <audio data-key="65" src="./sounds/Hiii.mp3"></audio>
  <audio data-key="219" src="./sounds/Taps.mp3"></audio>

<!-- JavaScript -->
  <script  src="./script.js"></script>

</body>
</html>
