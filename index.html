<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Soundboard</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <!-- Keys -->
<div class="keys">

  <div data-key="71" class="key">
    <kbd>G</kbd>
    <span class="sound">Go Away or I Shall Taunt You a Second Time</span>
  </div>
  <div data-key="67" class="key">
    <kbd>C</kbd>
    <span class="sound">Are You Suggesting Coconuts Migrate?</span>
  </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Help Help I'm Being Repressed!</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">A Fish A Fishy Aooo</span>
    </div>
    <div data-key="89" class="key">
      <kbd>Y</kbd>
      <span class="sound">Your Mother was a Hamster</span>
    </div>
    <div data-key="78" class="key">
      <kbd>N</kbd>
      <span class="sound">We Are the Nights Who Say Ni</span>
    </div>
    <div data-key="87" class="key">
      <kbd>W</kbd>
      <span class="sound">Wise in the Ways of Science</span>
    </div>
    <div data-key="73" class="key">
      <kbd>I</kbd>
      <span class="sound">I Fart in Your General Direction</span>
    </div>

</div>

  <!-- Sounds -->
  <audio data-key="72" src="./sounds/Helphelpimbeingrepressed.mp3"></audio>
  <audio data-key="70" src="./sounds/afishafishyawooo.mp3"></audio>
  <audio data-key="89" src="sounds/Yourmotherwasahamster.mp3"></audio>
  <audio data-key="78" src="sounds/nightsofni.mp3"></audio>
  <audio data-key="87" src="sounds/whoareyouwhoaresowise.mp3"></audio>
  <audio data-key="73" src="sounds/Ifartinyourgeneraldirection.mp3"></audio>
  <audio data-key="67" src="sounds/MigratingCoconuts.mp3"></audio>
  <audio data-key="71" src="sounds/Ishalltauntyouasecondtime.mp3"></audio>

<!-- JavaScript -->
  <script  src="./script.js"></script>

</body>
</html>
